<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="numero1" id="in1"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="numero2" id="in2"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="num">Número</label>
            <input type="range" name="numero" id="num" min="0" max="10" value="5"
            oninput="inum.innerHTML = Number(num.value)">
            <output id="inum">5</output>
        </p>
        <p>
            <label for="iano">Em que voce nasceu?</label>
            <input type="number" name="numero" id="iano" min="1900" max="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="idade">Sua Idade é:</label>
            <output id="idade">0</output>
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual)-Number(iano.value)
        }
    </script>
</body>
</html>
